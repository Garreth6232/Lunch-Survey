<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Survey</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), url('assets/Moda-678x381.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fdfdfd;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    form {
      background: rgba(30, 30, 30, 0.85);
      padding: 2rem;
      border-radius: 16px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 12px 28px rgba(139, 0, 0, 0.6);
    }
    h2 {
      text-align: center;
      color: #c4002f;
      margin-bottom: 1.2rem;
      font-weight: 600;
      font-size: 1.75rem;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    label, p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #fff;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
    }
    .emoji-bar img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
      filter: grayscale(100%) brightness(70%);
    }
    .emoji-bar img.full {
      filter: grayscale(0%) brightness(100%);
    }
    .emoji-bar img.half {
      filter: grayscale(0%) brightness(85%);
      clip-path: inset(0 50% 0 0);
    }
    .emoji-bar img:hover {
      transform: scale(1.05);
    }
    input[type="date"], textarea, button {
      background: #c4002f;
      color: white;
      border: none;
      font-weight: 600;
      margin-top: 1.5rem;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background: #8B0000;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #9c0025;
      transform: translateY(-2px);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 2rem;
      border: 2px solid #8B0000;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      z-index: 1000;
    }
    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" class="confetti"></canvas>
