<style>
  body {
    font-family: 'Calibri', 'Times New Roman', serif;
    background: linear-gradient(rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.15)), url('https://raw.githubusercontent.com/Garreth6232/Lunch-Survey/main/assets/Moda-678x381.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }

  form {
    background: rgba(0, 0, 0, 0.85);
    padding: 2rem;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(139, 0, 0, 0.7);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  h2 {
    text-align: center;
    color: #8B0000;
  }

  .page {
    display: none;
    opacity: 0;
    transform: translateY(10px);
  }
  .active {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  label, p {
    font-size: 1.1rem;
    margin-top: 1rem;
  }

  .emoji-bar {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.5rem 0;
  }

  .emoji-bar img {
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: transform 0.2s ease, filter 0.2s ease;
    transform: scale(1);
    filter: grayscale(100%) brightness(60%);
    object-fit: contain;
  }

  .emoji-bar img.full {
    filter: grayscale(0%) brightness(100%);
  }

  .emoji-bar img.half {
    filter: grayscale(0%) brightness(85%);
    clip-path: inset(0 50% 0 0);
  }

  .emoji-bar img:hover {
    transform: scale(1.15);
  }

  input[type="date"], textarea, button, .nav-buttons button {
    width: 100%;
    padding: 10px;
    border: 1px solid #8B0000;
    background-color: #1a1a1a;
    color: #fff;
    border-radius: 8px;
    font-size: 1rem;
    margin-top: 0.5rem;
  }

  textarea {
    height: 100px;
    resize: vertical;
  }

  button, .nav-buttons button {
    background: #8B0000;
    color: white;
    border: none;
    font-weight: bold;
    margin-top: 1.5rem;
    cursor: pointer;
  }

  button:hover, .nav-buttons button:hover {
    background: #5c0000;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }

  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000;
    padding: 2rem;
    border: 2px solid #8B0000;
    border-radius: 10px;
    color: #fff;
    font-size: 1.2rem;
    text-align: center;
    z-index: 1000;
  }

  @keyframes fall {
    0% { top: -10%; opacity: 1; }
    100% { top: 100%; opacity: 0; }
  }

  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }

    form {
      padding: 1.5rem;
    }

    .emoji-bar img {
      width: 30px;
      height: 30px;
    }

    .nav-buttons {
      flex-direction: column;
    }
  }
</style>
