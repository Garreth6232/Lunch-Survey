<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunch Survey</title>
  <!-- CSS Styles injected here -->
  <style>
    /* (Existing CSS from previous message will go here) */
  </style>
</head>
<body>
  <form id="survey-form">
    <div class="page active" id="page-1">
      <h2>Lunch Survey</h2>
      <label for="day">What day of lunch are you reviewing?</label>
      <input type="date" id="day" name="day" required />
      <div class="nav-buttons">
        <button type="button" onclick="nextPage(2)">Continue</button>
      </div>
    </div>

    <div class="page" id="page-2">
      <label>Taste</label>
      <div class="emoji-bar" id="taste-rating"></div>

      <label>Temperature</label>
      <div class="emoji-bar" id="temp-rating"></div>

      <label>Overall Experience</label>
      <div class="emoji-bar" id="overall-rating"></div>

      <label>Give Flowers to the Chefs!</label>
      <div class="emoji-bar" id="flowers-rating"></div>

      <div class="nav-buttons">
        <button type="button" onclick="prevPage(1)">Back</button>
        <button type="button" onclick="nextPage(3)">Continue</button>
      </div>
    </div>

    <div class="page" id="page-3">
      <label for="memorable">What was something memorable from your meal?</label>
      <textarea id="memorable" name="memorable"></textarea>

      <label for="expectations">Was there something that didn't meet your expectations?</label>
      <textarea id="expectations" name="expectations"></textarea>

      <div class="nav-buttons">
        <button type="button" onclick="prevPage(2)">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

  <div id="popup">Thanks for your feedback! ðŸŽ‰</div>

  <script>
    const form = document.getElementById('survey-form');
    const popup = document.getElementById('popup');

    const ratings = ["taste", "temp", "overall", "flowers"];
    const emojiPaths = {
      taste: 'hotdog.png',
      temp: 'fire.png',
      overall: ['frown.png', 'frown.png', 'meh.png', 'smile.png', 'smile.png'],
      flowers: 'flower.png'
    };

    ratings.forEach(key => renderEmojiBar(key));

    function renderEmojiBar(id) {
      const container = document.getElementById(`${id}-rating`);
      const paths = emojiPaths[id];

      for (let i = 0; i < 5; i++) {
        const img = document.createElement('img');
        img.src = Array.isArray(paths) ? `assets/${paths[i]}` : `assets/${paths}`;
        img.dataset.index = i;
        img.addEventListener('mousemove', e => handleHover(e, container));
        img.addEventListener('click', e => setRating(e, container));
        container.appendChild(img);
      }
      container.dataset.rating = 0;
    }

    function handleHover(e, container) {
      const index = parseInt(e.target.dataset.index);
      const rect = e.target.getBoundingClientRect();
      const halfway = (e.clientX - rect.left) < rect.width / 2;
      updateEmojiDisplay(container, halfway ? index + 0.5 : index + 1);
    }

    function setRating(e, container) {
      const index = parseInt(e.target.dataset.index);
      const rect = e.target.getBoundingClientRect();
      const halfway = (e.clientX - rect.left) < rect.width / 2;
      container.dataset.rating = halfway ? index + 0.5 : index + 1;
    }

    function updateEmojiDisplay(container, value) {
      const imgs = container.querySelectorAll('img');
      imgs.forEach((img, i) => {
        img.className = i + 1 <= value ? 'full' : (i + 0.5 === value ? 'half' : '');
      });
    }

    function nextPage(pageNum) {
      document.querySelector('.page.active').classList.remove('active');
      document.getElementById(`page-${pageNum}`).classList.add('active');
      window.scrollTo(0, 0);
    }

    function prevPage(pageNum) {
      document.querySelector('.page.active').classList.remove('active');
      document.getElementById(`page-${pageNum}`).classList.add('active');
      window.scrollTo(0, 0);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        day: document.getElementById('day').value,
        taste: document.getElementById('taste-rating').dataset.rating,
        temperature: document.getElementById('temp-rating').dataset.rating,
        overall: document.getElementById('overall-rating').dataset.rating,
        flowers: document.getElementById('flowers-rating').dataset.rating,
        memorable: document.getElementById('memorable').value,
        expectations: document.getElementById('expectations').value
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec', {
          method: 'POST',
          body: new URLSearchParams(data)
        });
        popup.style.display = 'block';
        confetti();
        setTimeout(() => popup.style.display = 'none', 4000);
        form.reset();
        document.querySelectorAll('.emoji-bar').forEach(c => updateEmojiDisplay(c, 0));
        nextPage(1);
      } catch (err) {
        alert('Submission failed. Please try again.');
      }
    });
  </script>

  <!-- Existing Confetti JS and Styles remain here -->
</body>
</html>
