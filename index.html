<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Survey</title>
  <style>
    body {
      font-family: 'Calibri', 'Times New Roman', serif;
      background: linear-gradient(rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.15)), url('assets/Moda-678x381.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    form {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(139, 0, 0, 0.7);
    }
    h2 {
      text-align: center;
      color: #8B0000;
      margin-bottom: 1rem;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    label, p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #fff;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
    }
    .emoji-bar img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      filter: grayscale(100%) brightness(60%);
    }
    .emoji-bar img.full {
      filter: grayscale(0%) brightness(100%);
    }
    .emoji-bar img.half {
      filter: grayscale(0%) brightness(85%);
      clip-path: inset(0 50% 0 0);
    }
    .emoji-bar img:hover {
      transform: scale(1.15);
      filter: brightness(110%) !important;
    }
    input[type="date"], textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #8B0000;
      background-color: #1a1a1a;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background: #8B0000;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5c0000;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 2rem;
      border: 2px solid #8B0000;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      z-index: 1000;
    }
    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" class="confetti"></canvas>
  <form id="survey-form">
    <!-- [FORM HTML REMAINS THE SAME] -->
  </form>

  <div id="popup">Thanks for your feedback! ðŸŽ‰</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const ratings = ["taste", "temp", "overall", "flowers"];
    const emojiPaths = {
      taste: 'assets/hotdogemoji.png',
      temp: 'assets/fireemoji.png',
      overall: ['assets/frowny1.png', 'assets/frowny2.png', 'assets/neutral.png', 'assets/smiley1.png', 'assets/smiley2.png'],
      flowers: 'assets/floweremoji.png'
    };

    ratings.forEach(key => renderEmojiBar(key));

    function renderEmojiBar(id) {
      const container = document.getElementById(`${id}-rating`);
      const paths = emojiPaths[id];
      for (let i = 0; i < 5; i++) {
        const img = document.createElement('img');
        img.src = Array.isArray(paths) ? paths[i] : paths;
        img.dataset.index = i;
        img.addEventListener('mousemove', e => handleHover(e, container));
        img.addEventListener('click', e => setRating(e, container));
        container.appendChild(img);
      }
      container.dataset.rating = 0;
    }

    function handleHover(e, container) {
      const index = parseInt(e.target.dataset.index);
      const rect = e.target.getBoundingClientRect();
      const halfway = (e.clientX - rect.left) < rect.width / 2;
      updateEmojiDisplay(container, halfway ? index + 0.5 : index + 1);
    }

    function setRating(e, container) {
      const index = parseInt(e.target.dataset.index);
      const rect = e.target.getBoundingClientRect();
      const halfway = (e.clientX - rect.left) < rect.width / 2;
      container.dataset.rating = halfway ? index + 0.5 : index + 1;
    }

    function updateEmojiDisplay(container, value) {
      const imgs = container.querySelectorAll('img');
      imgs.forEach((img, i) => {
        img.className = i + 1 <= value ? 'full' : (i + 0.5 === value ? 'half' : '');
      });
    }

    function nextPage(pageNum) {
      document.querySelector('.page.active').classList.remove('active');
      document.getElementById(`page-${pageNum}`).classList.add('active');
      window.scrollTo(0, 0);
    }

    function prevPage(pageNum) {
      document.querySelector('.page.active').classList.remove('active');
      document.getElementById(`page-${pageNum}`).classList.add('active');
      window.scrollTo(0, 0);
    }

    document.getElementById('survey-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      ratings.forEach(r => formData.append(`${r}-rating`, document.getElementById(`${r}-rating`).dataset.rating));

      await fetch('https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec', {
        method: 'POST',
        body: formData
      });

      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });
      document.getElementById('popup').style.display = 'block';
    });
  </script>
</body>
</html>
