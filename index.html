<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/Moda-678x381.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background-color: rgba(240, 240, 240, 0.95);
      border: 1px solid #aaa;
      padding: 3rem;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #8b0000;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }
    input[type="date"], textarea {
      width: 100%;
      padding: 14px;
      margin-top: 0.5rem;
      border: 1px solid #888;
      background: #ddd;
      color: #222;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      height: 200px;
    }
    .page { display: none; }
    .page.active { display: block; }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #5a0000;
    }
    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #eee;
      padding: 2rem;
      border: 2px solid #8b0000;
      color: #000;
      font-size: 1.3rem;
      z-index: 10001;
      text-align: center;
    }
    #popup button {
      margin-top: 1rem;
    }
    #confirmation {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }
    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin: 1rem 0;
    }
    .emoji-container {
      position: relative;
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    .emoji-container img {
      width: 48px;
      height: 48px;
      filter: grayscale(100%);
    }
    .emoji-container.filled img {
      filter: grayscale(0%);
    }
    .emoji-container.half img {
      filter: grayscale(100%);
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" class="confetti"></canvas>
  <video id="confetti-video" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:1000;" autoplay muted loop playsinline>
    <source src="assets/confetti.mp4" type="video/mp4">
  </video>
  <form id="survey-form" action="https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec" method="POST">
    <div class="page active" id="page-1">
      <h2>Lunch Survey</h2>
      <label for="day">What day are you reviewing lunch for?</label>
      <input type="date" id="day" name="day" required />
      <div class="buttons">
        <span></span>
        <button type="button" id="btn-next-1">Continue</button>
      </div>
    </div>
    <div class="page" id="page-2">
      <label>Taste</label>
      <div class="emoji-bar" id="taste-rating"></div>
      <label>Temperature</label>
      <div class="emoji-bar" id="temp-rating"></div>
      <label>Overall Experience</label>
      <div class="emoji-bar" id="overall-rating"></div>
      <label>Give Flowers to the Chefs!</label>
      <div class="emoji-bar" id="flowers-rating"></div>
      <div class="buttons">
        <button type="button" id="btn-back-2">Back</button>
        <button type="button" id="btn-next-2">Continue</button>
      </div>
    </div>
    <div class="page" id="page-3">
      <label for="memorable">What was something memorable from your meal?</label>
      <textarea id="memorable" name="memorable" required></textarea>
      <label for="expectations">Was there something that didn't meet your expectations?</label>
      <textarea id="expectations" name="expectations" required></textarea>
      <div class="buttons">
        <button type="button" id="btn-back-3">Back</button>
        <button type="submit">Submit</button>
      </div>
      <div id="confirmation">‚úîÔ∏è Your response was submitted successfully!</div>
    </div>
  </form>
  <div id="popup">
    üéâ Thanks for your feedback! üéâ<br>
    <button onclick="window.close()">Close Page</button>
  </div>
  <script>
    function showPage(pageNumber) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(`page-${pageNumber}`).classList.add('active');
    }

    document.getElementById('btn-next-1').addEventListener('click', () => showPage(2));
    document.getElementById('btn-next-2').addEventListener('click', () => showPage(3));
    document.getElementById('btn-back-2').addEventListener('click', () => showPage(1));
    document.getElementById('btn-back-3').addEventListener('click', () => showPage(2));

    document.getElementById('survey-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',
        body: new FormData(form),
      });
      form.reset();
      document.getElementById('confirmation').style.display = 'block';
      showPage(1);
      document.getElementById('popup').style.display = 'block';
      document.getElementById('confetti-video').style.display = 'block';
    });

    function createEmojiRating(containerId, name, emojiPaths) {
      const container = document.getElementById(containerId);
      let currentRating = 0;

      for (let i = 0; i < 5; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'emoji-container';
        const img = document.createElement('img');
        img.src = Array.isArray(emojiPaths) ? emojiPaths[i] : emojiPaths;
        wrapper.appendChild(img);
        container.appendChild(wrapper);

        wrapper.addEventListener('mousemove', (e) => {
          const percent = e.offsetX / wrapper.offsetWidth;
          highlightEmojis(container, i + (percent < 0.5 ? 0.5 : 1));
        });

        wrapper.addEventListener('mouseleave', () => {
          highlightEmojis(container, currentRating);
        });

        wrapper.addEventListener('click', (e) => {
          const percent = e.offsetX / wrapper.offsetWidth;
          currentRating = i + (percent < 0.5 ? 0.5 : 1);
          highlightEmojis(container, currentRating);
        });
      }

      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'hidden';
      hiddenInput.name = name;
      container.appendChild(hiddenInput);

      function highlightEmojis(container, rating) {
        const children = container.querySelectorAll('.emoji-container');
        children.forEach((c, i) => {
          c.classList.remove('half', 'filled');
          if (i + 1 <= rating) {
            c.classList.add('filled');
          } else if (i + 0.5 === rating) {
            c.classList.add('half');
          }
        });
        hiddenInput.value = rating;
      }
    }

    createEmojiRating('taste-rating', 'taste', 'assets/hotdog.png');
    createEmojiRating('temp-rating', 'temperature', 'assets/fire.png');
    createEmojiRating('flowers-rating', 'flowers', 'assets/flower.png');
    createEmojiRating('overall-rating', 'overall', [
      'assets/frown1.png',
      'assets/frown2.png',
      'assets/neutral.png',
      'assets/smile1.png',
      'assets/smile2.png'
    ]);
  </script>
</body>
</html>
