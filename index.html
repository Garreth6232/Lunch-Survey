<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dim-overlay: rgba(0, 0, 0, 0.6);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/modabackground.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .survey-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem auto 0.5rem;
      text-align: center;
      color: #8b0000;
    }
    form {
      background-color: rgba(240, 240, 240, 0.95);
      border: 1px solid #aaa;
      padding: 3rem;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      display: none;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
    input[type="date"], textarea {
      width: 100%;
      padding: 14px;
      margin-top: 0.5rem;
      border: 1px solid #888;
      background: #ddd;
      color: #222;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      height: 200px;
    }
    .page { display: none; }
    .page.active { display: block; }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #5a0000;
    }
    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #eee;
      padding: 2rem;
      border: 2px solid #8b0000;
      color: #000;
      font-size: 1.3rem;
      z-index: 10001;
      text-align: center;
    }
    #popup button {
      margin-top: 1rem;
    }
    #confirmation {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }
    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
    #confetti-video {
      opacity: 0.6;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin: 1rem 0;
    }
    .emoji-container {
      position: relative;
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    .emoji-container img {
      width: 48px;
      height: 48px;
      filter: grayscale(100%);
    }
    .emoji-container.filled img {
      filter: grayscale(0%);
    }
    .dim-overlay {
      position: fixed;
      inset: 0;
      background: var(--dim-overlay);
      z-index: 998;
    }
  </style>
</head>
<body>
  <h1 class="survey-title">Campus Lunch Survey</h1>
  <form id="surveyForm">
    <div class="page active" id="page1">
      <label for="date">What day are you reviewing lunch for?</label>
      <input type="date" id="date" name="date" required />
      <div class="buttons">
        <div></div>
        <button type="button" onclick="nextPage()">Continue</button>
      </div>
    </div>

    <div class="page" id="page2">
      <label>Taste</label>
      <div class="emoji-bar" id="taste-bar"></div>

      <label>Temperature</label>
      <div class="emoji-bar" id="temp-bar"></div>

      <label>Overall Experience</label>
      <div class="emoji-bar" id="overall-bar"></div>

      <label>Enjoyed your lunch? Give Flowers to the chefs!</label>
      <div class="emoji-bar" id="flowers-bar"></div>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="button" onclick="nextPage()">Continue</button>
      </div>
    </div>

    <div class="page" id="page3">
      <label for="memorable">What was something memorable from your meal?</label>
      <textarea id="memorable" name="memorable" required></textarea>

      <label for="expectation">Was there something that didn't meet your expectations?</label>
      <textarea id="expectation" name="expectation" required></textarea>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>

    <div class="page" id="page4">
      <div class="dim-overlay"></div>
      <div id="popup">
        <p>ðŸŽ‰ Thanks for your feedback!</p>
        <button onclick="window.close()">Close Page</button>
      </div>
      <video id="confetti-video" autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 10000;">
        <source src="assets/confetti-overlay.mp4" type="video/mp4">
      </video>
    </div>
  </form>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((p, i) => p.classList.toggle('active', i === index));
      currentPage = index;
    }
    function nextPage() { showPage(currentPage + 1); }
    function prevPage() { showPage(currentPage - 1); }

    function createEmojiBar(id, emojiPath) {
      const bar = document.getElementById(id);
      for (let i = 1; i <= 5; i++) {
        const container = document.createElement('div');
        container.className = 'emoji-container';
        const img = document.createElement('img');
        img.src = emojiPath;
        img.alt = id;
        container.appendChild(img);
        container.addEventListener('click', () => {
          Array.from(bar.children).forEach((c, index) => {
            c.classList.toggle('filled', index < i);
          });
          bar.setAttribute('data-value', i);
        });
        bar.appendChild(container);
      }
    }

    createEmojiBar('taste-bar', 'assets/taste.png');
    createEmojiBar('temp-bar', 'assets/temp.png');
    createEmojiBar('overall-bar', 'assets/overall3.png');
    createEmojiBar('flowers-bar', 'assets/flowers.png');

    document.getElementById('surveyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        date: document.getElementById('date').value,
        taste: document.getElementById('taste-bar').getAttribute('data-value') || '',
        temp: document.getElementById('temp-bar').getAttribute('data-value') || '',
        overall: document.getElementById('overall-bar').getAttribute('data-value') || '',
        flowers: document.getElementById('flowers-bar').getAttribute('data-value') || '',
        memorable: document.getElementById('memorable').value,
        expectation: document.getElementById('expectation').value
      };

      fetch('https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      showPage(3);
      document.getElementById('popup').style.display = 'block';
    });
  </script>
</body>
</html>
