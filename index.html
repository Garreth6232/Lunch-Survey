<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Box Model & Theme Variables */
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #8b0000;
      --primary-hover: #5a0000;
      --bg-overlay: rgba(0,0,0,0.6);
      --bg-light: rgba(255,255,255,0.9);
      --text: #333;
      --label: #555;
      --radius: 6px;
      --transition: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background:
        linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        url('assets/modabackground.png') center/cover fixed no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 600px;
    }

    header {
      background: var(--bg-light);
      padding: 1.5rem;
      border-radius: var(--radius);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .survey-title {
      margin: 0;
      font-size: 1.875rem;
      font-weight: 600;
      color: var(--primary);
    }

    form {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    label, legend {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    fieldset {
      border: none;
      margin: 0;
      padding: 0;
    }

    input[type="date"], textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #888;
      border-radius: 4px;
      background: #f9f9f9;
      font-size: 1rem;
      color: #222;
    }
    textarea { min-height: 120px; resize: vertical; }

    .page { display: none; }
    .page.active { display: block; }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      min-width: 120px;
      border-radius: 4px;
      transition: background var(--transition);
    }
    button:hover { background: var(--primary-hover); }

    /* Rating Styles */
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .emoji-container {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .emoji-container img {
      width: 6vw; max-width: 60px; min-width: 40px;
      filter: grayscale(100%);
      transition: transform 0.2s, filter 0.2s;
    }
    .emoji-container.selected img { filter: none; }
    .emoji-container:hover img { transform: scale(1.1); }
    .emoji-label {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: var(--label);
    }

    /* Popup & Confetti */
    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      text-align: center;
      z-index: 10001;
    }
    .confetti-video {
      display: none;
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      opacity: 0.6;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <main aria-labelledby="surveyWeek">
    <header>
      <h1 id="surveyWeek" class="survey-title"></h1>
    </header>
    <form id="surveyForm">
      <!-- Page 1 -->
      <section class="page active" data-page="date">
        <label for="lunchDate">What day are you reviewing?</label>
        <input type="date" id="lunchDate" name="lunchDate" required>
        <div class="buttons">
          <button type="button" id="nextBtn1">Continue</button>
        </div>
      </section>
      <!-- Page 2 -->
      <section class="page" data-page="ratings">
        <fieldset>
