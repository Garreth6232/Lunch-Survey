<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Box-model & theme variables */
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #8b0000;
      --primary-hover: #5a0000;
      --overlay: rgba(0,0,0,0.6);
      --bg-light: rgba(255,255,255,0.9);
      --text: #333;
      --label-color: #555;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        url('assets/modabackground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 700px;
    }

    header.survey-title-box {
      background: var(--bg-light);
      padding: 1rem 2rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .survey-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
    }

    form {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    label, legend {
      display: block;
      font-weight: 600;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
    }

    input[type="date"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #888;
      background: #f9f9f9;
      color: #222;
      font-size: 1rem;
      border-radius: 4px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .page { display: none; }
    .page.active { display: block; }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      min-width: 120px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
    }

    /* Rating buttons & labels */
    button.emoji-container {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
