<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), url('assets/Moda-678x381-darkened.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fdfdfd;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    form {
      background: rgba(30, 30, 30, 0.85);
      padding: 2rem;
      border-radius: 16px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 12px 28px rgba(139, 0, 0, 0.6);
    }
    h2 {
      text-align: center;
      color: #c4002f;
      margin-bottom: 1.2rem;
      font-weight: 600;
      font-size: 1.75rem;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    label, p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #fff;
      display: block;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
    }
    .emoji-wrapper {
      position: relative;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .emoji-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }
    .emoji-wrapper img.base {
      filter: grayscale(100%) brightness(70%);
      z-index: 1;
    }
    .emoji-wrapper img.overlay {
      z-index: 2;
      display: none;
    }
    .emoji-wrapper img.full {
      display: block;
    }
    .emoji-wrapper img.half {
      clip-path: inset(0 50% 0 0);
      display: block;
    }
    .emoji-wrapper:hover img {
      transform: scale(1.1);
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }
    input[type="date"], textarea, button {
      background: #1a1a1a;
      color: white;
      border: 1px solid #c4002f;
      font-weight: 600;
      margin-top: 1rem;
      padding: 10px 16px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background: #c4002f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #9c0025;
      transform: translateY(-2px);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 2rem;
      border: 2px solid #8B0000;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      z-index: 1000;
    }
    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" class="confetti"></canvas>
  <form id="survey-form">
    <div class="page active" id="page-1">
      <h2>Lunch Survey</h2>
      <label for="day">What day are you reviewing lunch for?</label>
      <input type="date" id="day" name="day" required />
      <div class="nav-buttons">
        <button type="button" onclick="nextPage(2)">Continue</button>
      </div>
    </div>
    <div class="page" id="page-2">
      <label>Taste</label>
      <div class="emoji-bar" id="taste-rating"></div>
      <label>Temperature</label>
      <div class="emoji-bar" id="temp-rating"></div>
      <label>Overall Experience</label>
      <div class="emoji-bar" id="overall-rating"></div>
      <label>Give Flowers to the Chefs!</label>
      <div class="emoji-bar" id="flowers-rating"></div>
      <div class="nav-buttons">
        <button type="button" onclick="prevPage(1)">Back</button>
        <button type="button" onclick="nextPage(3)">Continue</button>
      </div>
    </div>
    <div class="page" id="page-3">
      <label for="memorable">What was something memorable from your meal?</label>
      <textarea id="memorable" name="memorable" required></textarea>
      <label for="expectations">Was there something that didn't meet your expectations?</label>
      <textarea id="expectations" name="expectations" required></textarea>
      <div class="nav-buttons">
        <button type="button" onclick="prevPage(2)">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
  <div id="popup">Thanks for your feedback! ðŸŽ‰</div>
  <script>
    const ratings = {
      'taste-rating': 'hotdog.png',
      'temp-rating': 'fire.png',
      'flowers-rating': 'flower.png',
      'overall-rating': ['frown1.png', 'frown2.png', 'neutral.png', 'smile1.png', 'smile2.png']
    };
    const selectedRatings = {};

    function renderEmojis() {
      Object.keys(ratings).forEach(id => {
        const container = document.getElementById(id);
        container.innerHTML = '';
        const isCustom = Array.isArray(ratings[id]);
        for (let i = 1; i <= 5; i++) {
          const wrapper = document.createElement('div');
          wrapper.className = 'emoji-wrapper';
          const base = document.createElement('img');
          const overlay = document.createElement('img');
          const src = `assets/${isCustom ? ratings[id][i - 1] : ratings[id]}`;
          base.src = src;
          overlay.src = src;
          base.classList.add('base');
          overlay.classList.add('overlay');
          wrapper.appendChild(base);
          wrapper.appendChild(overlay);
          wrapper.addEventListener('click', e => {
            const rect = wrapper.getBoundingClientRect();
            const half = (e.clientX - rect.left) < rect.width / 2;
            setRating(id, i - (half ? 0.5 : 0));
          });
          container.appendChild(wrapper);
        }
      });
    }

    function setRating(id, value) {
      selectedRatings[id] = value;
      const container = document.getElementById(id);
      [...container.children].forEach((wrapper, i) => {
        const overlay = wrapper.querySelector('.overlay');
        overlay.classList.remove('full', 'half');
        if (i + 1 <= value - 0.25) {
          overlay.classList.add('full');
          overlay.style.clipPath = 'none';
        } else if (i + 1 === Math.ceil(value)) {
          overlay.classList.add('half');
          overlay.style.clipPath = 'inset(0 50% 0 0)';
        }
      });
    }

    function nextPage(n) {
      document.querySelector('.page.active').classList.remove('active');
      document.getElementById(`page-${n}`).classList.add('active');
    }
    function prevPage(n) {
      document.querySelector('.page.active').classList.remove('active');
      document.getElementById(`page-${n}`).classList.add('active');
    }

    document.getElementById('survey-form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        day: document.getElementById('day').value,
        taste: selectedRatings['taste-rating'],
        temperature: selectedRatings['temp-rating'],
        overall: selectedRatings['overall-rating'],
        flowers: selectedRatings['flowers-rating'],
        memorable: document.getElementById('memorable').value,
        expectations: document.getElementById('expectations').value
      };
      fetch('https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      }).then(() => {
        showPopup();
        document.getElementById('survey-form').reset();
        nextPage(1);
      });
    });

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      startConfetti();
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
      }, 5000);
    }

    function startConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let pieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * -window.innerHeight,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      }));
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          p.y += p.speed;
          if (p.y > canvas.height) p.y = 0;
        });
        requestAnimationFrame(draw);
      }
      draw();
      setTimeout(() => pieces = [], 5000);
    }

    renderEmojis();
  </script>
</body>
</html>
