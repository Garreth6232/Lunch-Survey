<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), url('assets/Moda-678x381.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 3rem;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }
    input[type="date"], textarea {
      width: 100%;
      padding: 14px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      background: #fff;
      color: #333;
      font-size: 1rem;
    }
    textarea {
      height: 140px;
    }
    .page { display: none; }
    .page.active { display: block; }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #96281b;
    }
    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border: 2px solid #c0392b;
      color: #000;
      font-size: 1.3rem;
      z-index: 9999;
    }
    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .emoji-container {
      position: relative;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .emoji-container img {
      width: 40px;
      height: 40px;
    }
    .emoji-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      background-color: rgba(255,255,255,0.5);
      display: none;
    }
    .emoji-container.half::after {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" class="confetti"></canvas>
  <form id="survey-form" action="https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec" method="POST">
    <div class="page active" id="page-1">
      <h2>Lunch Survey</h2>
      <label for="day">What day are you reviewing lunch for?</label>
      <input type="date" id="day" name="day" required />
      <div class="buttons">
        <span></span>
        <button type="button" id="btn-next-1">Continue</button>
      </div>
    </div>
    <div class="page" id="page-2">
      <label>Taste</label>
      <div class="emoji-bar" id="taste-rating"></div>
      <label>Temperature</label>
      <div class="emoji-bar" id="temp-rating"></div>
      <label>Overall Experience</label>
      <div class="emoji-bar" id="overall-rating"></div>
      <label>Give Flowers to the Chefs!</label>
      <div class="emoji-bar" id="flowers-rating"></div>
      <div class="buttons">
        <button type="button" id="btn-back-2">Back</button>
        <button type="button" id="btn-next-2">Continue</button>
      </div>
    </div>
    <div class="page" id="page-3">
      <label for="memorable">What was something memorable from your meal?</label>
      <textarea id="memorable" name="memorable" required></textarea>
      <label for="expectations">Was there something that didn't meet your expectations?</label>
      <textarea id="expectations" name="expectations" required></textarea>
      <div class="buttons">
        <button type="button" id="btn-back-3">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
  <div id="popup">ðŸŽ‰ Thanks for your feedback! ðŸŽ‰</div>
  <script>
    function showPage(pageNumber) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const target = document.getElementById(`page-${pageNumber}`);
      if (target) target.classList.add('active');
    }

    document.getElementById('btn-next-1').addEventListener('click', () => showPage(2));
    document.getElementById('btn-next-2').addEventListener('click', () => showPage(3));
    document.getElementById('btn-back-2').addEventListener('click', () => showPage(1));
    document.getElementById('btn-back-3').addEventListener('click', () => showPage(2));

    document.getElementById('survey-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
      }).then(response => {
        if (response.ok) {
          form.reset();
          showPage(1);
          document.getElementById('popup').style.display = 'block';
          startConfetti();
          setTimeout(() => {
            document.getElementById('popup').style.display = 'none';
          }, 3000);
        }
      });
    });

    function startConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      for (let i = 0; i < 100; i++) {
        setTimeout(() => drawConfetti(ctx), i * 15);
      }
    }

    function drawConfetti(ctx) {
      const x = Math.random() * ctx.canvas.width;
      const y = Math.random() * ctx.canvas.height;
      const size = Math.random() * 8 + 2;
      const colors = ['#e74c3c', '#f1c40f', '#2ecc71', '#3498db'];
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.fillRect(x, y, size, size);
    }

    function createEmojiRating(containerId, name, emojiPath) {
      const container = document.getElementById(containerId);
      for (let i = 1; i <= 5; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'emoji-container';

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = name;
        input.value = i;
        input.style.display = 'none';

        const img = document.createElement('img');
        img.src = emojiPath;

        wrapper.appendChild(input);
        wrapper.appendChild(img);

        wrapper.addEventListener('mousemove', (e) => {
          const half = e.offsetX < wrapper.offsetWidth / 2;
          wrapper.classList.toggle('half', half);
        });
        wrapper.addEventListener('mouseleave', () => {
          wrapper.classList.remove('half');
        });
        wrapper.addEventListener('click', (e) => {
          const half = e.offsetX < wrapper.offsetWidth / 2;
          input.value = half ? (i - 0.5) : i;
          input.checked = true;
        });

        container.appendChild(wrapper);
      }
    }

    createEmojiRating('taste-rating', 'taste', 'assets/hotdog.png');
    createEmojiRating('temp-rating', 'temperature', 'assets/fire.png');
    createEmojiRating('flowers-rating', 'flowers', 'assets/flower.png');
    createEmojiRating('overall-rating', 'overall', 'assets/face-neutral.png');
  </script>
</body>
</html>
