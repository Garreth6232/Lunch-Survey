<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), url('assets/Moda-678x381.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 3rem;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    input[type="date"],
    textarea {
      width: 100%;
      padding: 14px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      background: #fff;
      color: #333;
      font-size: 1rem;
    }

    textarea {
      height: 140px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.6rem;
    }

    .emoji-wrapper {
      position: relative;
      width: 48px;
      height: 48px;
      cursor: pointer;
    }

    .emoji-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 48px;
      height: 48px;
      transition: transform 0.2s ease;
    }

    .emoji-wrapper img.base {
      filter: grayscale(100%) brightness(80%);
      z-index: 1;
    }

    .emoji-wrapper img.overlay {
      z-index: 2;
      display: none;
    }

    .emoji-wrapper img.full {
      display: block;
    }

    .emoji-wrapper img.half {
      display: block;
      clip-path: inset(0 50% 0 0);
    }

    .emoji-wrapper:hover img {
      transform: scale(1.08);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #96281b;
    }

    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border: 2px solid #c0392b;
      color: #000;
      font-size: 1.3rem;
      z-index: 9999;
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" class="confetti"></canvas>
  <form id="survey-form" action="https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec" method="POST">
    <div class="page active" id="page-1">
      <h2>Lunch Survey</h2>
      <label for="day">What day are you reviewing lunch for?</label>
      <input type="date" id="day" name="day" required />
      <div class="buttons">
        <span></span>
        <button type="button" onclick="nextPage(2)">Continue</button>
      </div>
    </div>

    <div class="page" id="page-2">
      <label>Taste</label>
      <div class="emoji-bar" id="taste-rating"></div>

      <label>Temperature</label>
      <div class="emoji-bar" id="temp-rating"></div>

      <label>Overall Experience</label>
      <div class="emoji-bar" id="overall-rating"></div>

      <label>Give Flowers to the Chefs!</label>
      <div class="emoji-bar" id="flowers-rating"></div>

      <div class="buttons">
        <button type="button" onclick="prevPage(1)">Back</button>
        <button type="button" onclick="nextPage(3)">Continue</button>
      </div>
    </div>

    <div class="page" id="page-3">
      <label for="memorable">What was something memorable from your meal?</label>
      <textarea id="memorable" name="memorable" required></textarea>

      <label for="expectations">Was there something that didn't meet your expectations?</label>
      <textarea id="expectations" name="expectations" required></textarea>

      <div class="buttons">
        <button type="button" onclick="prevPage(2)">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

  <div id="popup">ðŸŽ‰ Thanks for your feedback! ðŸŽ‰</div>
</body>
</html>
