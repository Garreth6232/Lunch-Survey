<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Campus Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Box Model & Theme Variables */
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #8b0000;
      --primary-hover: #5a0000;
      --bg-overlay: rgba(0,0,0,0.6);
      --bg-light: rgba(255,255,255,0.9);
      --text: #333;
      --label: #555;
      --radius: 6px;
      --transition: 0.3s;
    }

    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background:
        linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        url('assets/modabackground.png') center/cover fixed no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    header {
      background: var(--bg-light);
      padding: 1.5rem;
      border-radius: var(--radius);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .survey-title {
      margin: 0;
      font-size: 1.875rem;
      font-weight: 600;
      color: var(--primary);
    }

    form {
      background: var(--bg-light);
      padding: 2rem 1rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    label, legend {
      display: block;
      margin-top: 1.25rem;
      text-align: center;
      font-weight: 600;
    }
    fieldset { border: none; margin: 0; padding: 0; }

    input[type="date"], textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #888;
      border-radius: 4px;
      background: #f9f9f9;
      font-size: 1rem;
      color: #222;
    }
    /* Larger calendar icon */
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      filter: invert(0.5);
    }
    textarea { min-height: 120px; resize: vertical; }

    .page { display: none; }
    .page.active { display: block; }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      min-width: 120px;
      border-radius: 4px;
      transition: background var(--transition);
      flex: 1;
      text-align: center;
    }
    button:hover { background: var(--primary-hover); }

    /* Rating Styles */
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .emoji-container {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .emoji-container img {
      width: min(60px, 15vw);
      filter: grayscale(100%);
      transition: transform 0.2s, filter 0.2s;
    }
    .emoji-container.selected img { filter: none; }
    .emoji-container:hover img { transform: scale(1.1); }
    .emoji-label {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: var(--label);
    }

    /* Popup & Confetti */
    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      text-align: center;
      z-index: 10001;
      width: 90%;
      max-width: 320px;
    }
    .confetti-video {
      display: none;
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      opacity: 0.6;
      pointer-events: none;
      z-index: 9999;
    }

    /* Mobile-specific Layout */
    @media (max-width: 480px) {
      form { padding: 1.5rem 0.5rem; }
      .survey-title { font-size: 1.5rem; }
      .buttons { flex-direction: column; }
      button { min-width: auto; width: 100%; }
      .emoji-bar { gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <main aria-labelledby="surveyWeek">
    <header>
      <h1 id="surveyWeek" class="survey-title"></h1>
    </header>
    <form id="surveyForm">
      <!-- Page 1 -->
      <section class="page active" data-page="date">
        <label for="lunchDate">What day are you reviewing?</label>
        <input type="date" id="lunchDate" name="lunchDate" required>
        <div class="buttons">
          <button type="button" id="nextBtn1">Continue</button>
        </div>
      </section>
      <!-- Page 2 -->
      <section class="page" data-page="ratings">
        <fieldset>
          <legend>Taste</legend>
          <div class="emoji-bar" id="tasteRating"></div>
          <input type="hidden" id="tasteInput" name="tasteRating" data-label="Taste" required>
        </fieldset>
        <fieldset>
          <legend>Temperature</legend>
          <div class="emoji-bar" id="tempRating"></div>
          <input type="hidden" id="tempInput" name="temperatureRating" data-label="Temperature" required>
        </fieldset>
        <fieldset>
          <legend>Overall</legend>
          <div class="emoji-bar" id="overallRating"></div>
          <input type="hidden" id="overallInput" name="overallRating" data-label="Overall Experience" required>
        </fieldset>
        <fieldset>
          <legend>Flowers for the Chefs</legend>
          <div class="emoji-bar" id="flowersRating"></div>
          <input type="hidden" id="flowersInput" name="flowersRating" data-label="Flowers for the Chefs" required>
        </fieldset>
        <div class="buttons">
          <button type="button" id="prevBtn2">Back</button>
          <button type="button" id="nextBtn2">Continue</button>
        </div>
      </section>
      <!-- Page 3 -->
      <section class="page" data-page="comments">
        <label for="memorable">What was memorable?</label>
        <textarea id="memorable" name="memorable" required></textarea>
        <label for="expectations">Anything below expectations?</label>
        <textarea id="expectations" name="expectations" required></textarea>
        <div class="buttons">
          <button type="button" id="prevBtn3">Back</button>
          <button type="submit">Submit</button>
        </div>
      </section>
    </form>
    <div id="popup">
      ðŸŽ‰ Thank you for submitting!<br><br>
      <div class="buttons">
        <button type="button" id="reviewMore">Iâ€™m reviewing another day</button>
        <button type="button" id="closePopup">Close</button>
      </div>
    </div>
    <video id="confettiVideo" class="confetti-video" autoplay muted loop playsinline>
      <source src="assets/confetti.mp4" type="video/mp4">
    </video>
  </main>

  <script>
    (function() {
      const pages = [...document.querySelectorAll('.page')];
      let currentIndex = 0;

      const form = document.getElementById('surveyForm');
      const dateInput = document.getElementById('lunchDate');
      const weekLabel = document.getElementById('surveyWeek');
      const popup = document.getElementById('popup');
      const confetti = document.getElementById('confettiVideo');

      function showPage(index) {
        pages.forEach((p, i) => p.classList.toggle('active', i === index));
        currentIndex = index;
        if (index === 0) dateInput.focus();
      }

      function validatePage(index) {
        const page = pages[index];
        const inputs = page.querySelectorAll('input:not([type="hidden"]), textarea');
        for (const inp of inputs) {
          if (!inp.checkValidity()) { inp.reportValidity(); return false; }
        }
        if (page.dataset.page === 'ratings') {
          const hiddenInputs = page.querySelectorAll('input[type="hidden"]');
          for (const hi of hiddenInputs) {
            if (!hi.value) {
              alert(`Please select a rating for ${hi.dataset.label}.`);
              return false;
            }
          }
        }
        return true;
      }

      document.getElementById('nextBtn1').onclick = () => {
        if (validatePage(currentIndex)) showPage(1);
      };
      document.getElementById('prevBtn2').onclick = () => showPage(0);
      document.getElementById('nextBtn2').onclick = () => {
        if (validatePage(currentIndex)) showPage(2);
      };
      document.getElementById('prevBtn3').onclick = () => showPage(1);

      document.getElementById('closePopup').onclick = resetForm;
      document.getElementById('reviewMore').onclick = resetForm;

      function resetForm() {
        popup.style.display = 'none';
        confetti.style.display = 'none';
        form.reset();
        setWeek();
        showPage(0);
      }

      form.onsubmit = e => {
        e.preventDefault();
        fetch('https://script.google.com/macros/s/AKfycby7B3hordJ6Q9vp4aLoYHKbOV6wuts_kZv2mPDLtAcWqzaBIy_llDEBFDmbTHp6Pj7-/exec', {
          method: 'POST',
          body: new FormData(form)
        })
        .then(res => res.ok ? res.text() : Promise.reject(res.status))
        .then(() => {
          popup.style.display = 'block';
          confetti.style.display = 'block';
        })
        .catch(() => alert('Oopsâ€”submission failed.'));
      };

      function setWeek() {
        const now = new Date();
        const day = now.getDay();
        const offset = day < 2 ? day + 5 : day - 2;
        const tues = new Date(now);
        tues.setDate(now.getDate() - offset);
        const thurs = new Date(tues);
        thurs.setDate(tues.getDate() + 2);
        const fmt = opts => ({ month: 'numeric', day: 'numeric' });

        weekLabel.textContent = `Campus Lunch Survey ${tues.toLocaleDateString(undefined, fmt())}â€“${thurs.toLocaleDateString(undefined, fmt())}`;
        dateInput.min = tues.toISOString().slice(0,10);
        dateInput.max = new Date(thurs).toISOString().slice(0,10);
      }

      function createRating(id, icons, inputId) {
        const container = document.getElementById(id);
        const hidden = document.getElementById(inputId);
        icons.forEach((icon, i) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'emoji-container';
          btn.ariaLabel = `${hidden.dataset.label} ${i+1}`;
          const img = document.createElement('img');
          img.src = `assets/${icon}`;
          img.alt = '';
          img.loading = 'lazy';
          const label = document.createElement('div');
          label.className = 'emoji-label';
          label.textContent = i+1;
          btn.append(img, label);
          btn.addEventListener('click', () => {
            [...container.children].forEach((c,j) => c.classList.toggle('selected', j <= i));
            hidden.value = i+1;
          });
          container.appendChild(btn);
        });
      }

      // Initialize
      setWeek();
      createRating('tasteRating', ['hotdog.png','hotdog.png','hotdog.png','hotdog.png','hotdog.png'], 'tasteInput');
      createRating('tempRating', ['fire.png','fire.png','fire.png','fire.png','fire.png'], 'tempInput');
      createRating('overallRating', ['frown2.png','frown1.png','neutral.png','smile1.png','smile2.png'], 'overallInput');
      createRating('flowersRating', ['flower.png','flower.png','flower.png','flower.png','flower.png'], 'flowersInput');
      showPage(0);
    })();
  </script>
</body>
</html>
