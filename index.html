<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dim-overlay: rgba(0, 0, 0, 0.6);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/modabackground.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .survey-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem auto 0.5rem;
      text-align: center;
      color: #8b0000;
    }
    form {
      background-color: rgba(240, 240, 240, 0.95);
      border: 1px solid #aaa;
      padding: 2rem;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }
    h2 {
      display: none;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
    input[type="date"], textarea {
      width: 100%;
      padding: 14px;
      margin-top: 0.5rem;
      border: 1px solid #888;
      background: #ddd;
      color: #222;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      height: 200px;
    }
    .page { display: none; }
    .page.active { display: block; }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    @media (min-width: 500px) {
      .buttons {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    @media (min-width: 500px) {
      button {
        width: auto;
      }
    }
    button:hover {
      background-color: #5a0000;
    }
    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #eee;
      padding: 2rem;
      border: 2px solid #8b0000;
      color: #000;
      font-size: 1.3rem;
      z-index: 10001;
      text-align: center;
    }
    #popup button {
      margin-top: 1rem;
    }
    #confirmation {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }
    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
    #confetti-video {
      opacity: 0.6;
    }
    .emoji-bar {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 0.25rem;
      margin: 1rem 0;
    }
    .emoji-container {
      position: relative;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .emoji-container img {
      width: 100%;
      height: 100%;
      filter: grayscale(100%);
    }
    .emoji-container.filled img {
      filter: grayscale(0%);
    }
    .dim-overlay {
      position: fixed;
      inset: 0;
      background: var(--dim-overlay);
      z-index: 998;
    }
  </style>
</head>
<body>
  <h1 class=\"survey-title\">Campus Lunch Survey</h1>
  <form id=\"surveyForm\">
    <div class="page active">
      <label for="lunch-date">What day are you reviewing?</label>
      <input type="date" id="lunch-date" name="lunchDate" required />
      <div class="buttons">
        <button type="button" onclick="nextPage()">Continue</button>
      </div>
    </div>

    <div class="page">
      <label>Taste</label>
      <div class="emoji-bar" data-name="taste">
        <div class="emoji-container"><img src="assets/taste1.png" alt="taste 1"></div>
        <div class="emoji-container"><img src="assets/taste2.png" alt="taste 2"></div>
        <div class="emoji-container"><img src="assets/taste3.png" alt="taste 3"></div>
        <div class="emoji-container"><img src="assets/taste4.png" alt="taste 4"></div>
        <div class="emoji-container"><img src="assets/taste5.png" alt="taste 5"></div>
      </div>

      <label>Temperature</label>
      <div class="emoji-bar" data-name="temperature">
        <div class="emoji-container"><img src="assets/fire1.png" alt="fire 1"></div>
        <div class="emoji-container"><img src="assets/fire2.png" alt="fire 2"></div>
        <div class="emoji-container"><img src="assets/fire3.png" alt="fire 3"></div>
        <div class="emoji-container"><img src="assets/fire4.png" alt="fire 4"></div>
        <div class="emoji-container"><img src="assets/fire5.png" alt="fire 5"></div>
      </div>

      <label>Overall Experience</label>
      <div class="emoji-bar" data-name="overall">
        <div class="emoji-container"><img src="assets/frown1.png" alt="frown"></div>
        <div class="emoji-container"><img src="assets/frown2.png" alt="frown"></div>
        <div class="emoji-container"><img src="assets/neutral.png" alt="neutral"></div>
        <div class="emoji-container"><img src="assets/smile1.png" alt="smile"></div>
        <div class="emoji-container"><img src="assets/smile2.png" alt="smile"></div>
      </div>

      <label>Give flowers to the chefs!</label>
      <div class="emoji-bar" data-name="flowers">
        <div class="emoji-container"><img src="assets/flower1.png" alt="flower"></div>
        <div class="emoji-container"><img src="assets/flower2.png" alt="flower"></div>
        <div class="emoji-container"><img src="assets/flower3.png" alt="flower"></div>
        <div class="emoji-container"><img src="assets/flower4.png" alt="flower"></div>
        <div class="emoji-container"><img src="assets/flower5.png" alt="flower"></div>
      </div>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="button" onclick="nextPage()">Continue</button>
      </div>
    </div>

    <div class="page">
      <label for="memorable">What was something memorable from your meal?</label>
      <textarea name="memorable" id="memorable" required></textarea>

      <label for="expectations">Was there something that didn't meet your expectations?</label>
      <textarea name="expectations" id="expectations" required></textarea>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>

    <div class="page" id="thankyou-page">
      <div class="dim-overlay"></div>
      <div id="popup">
        <p>Thank you for your feedback!</p>
        <button onclick="window.close()">Close Page</button>
      </div>
    </div>
  </form>

  <canvas class="confetti"></canvas>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll(\".page\");
    const form = document.getElementById(\"surveyForm\");

    function showPage(index) {
      pages.forEach(p => p.classList.remove(\"active\"));
      pages[index].classList.add(\"active\");
      currentPage = index;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function collectData() {
      const data = {
        lunchDate: document.getElementById(\"lunch-date\").value,
        taste: getEmojiScore(\"taste\"),
        temperature: getEmojiScore(\"temperature\"),
        overall: getEmojiScore(\"overall\"),
        flowers: getEmojiScore(\"flowers\"),
        memorable: document.getElementById(\"memorable\").value,
        expectations: document.getElementById(\"expectations\").value,
      };
      return data;
    }

    function getEmojiScore(name) {
      const bar = document.querySelector(`.emoji-bar[data-name='${name}']`);
      const emojis = [...bar.querySelectorAll(\".emoji-container\")];
      return emojis.filter(e => e.classList.contains(\"filled\")).length;
    }

    form.addEventListener(\"submit\", function (e) {
      e.preventDefault();
      const data = collectData();
      fetch(\"https://script.google.com/macros/s/AKfycbxK3oJjiUjfQQUEjzjY0b9tNV-QWnwCa_eay0udbhWG3hxX0zMObC6mvB_5G4JuCRIjog/exec\", {
        method: \"POST\",
        mode: \"no-cors\",
        headers: { \"Content-Type\": \"application/json\" },
        body: JSON.stringify(data)
      }).then(() => {
        showPage(pages.length - 1);
        triggerConfetti();
        document.getElementById(\"popup\").style.display = \"block\";
      });
    });

    document.querySelectorAll(\".emoji-bar\").forEach(bar => {
      const emojis = [...bar.querySelectorAll(\".emoji-container\")];
      emojis.forEach((emoji, i) => {
        emoji.addEventListener(\"click\", () => {
          emojis.forEach((e, j) => e.classList.toggle(\"filled\", j <= i));
        });
      });
    });

    function triggerConfetti() {
      const canvas = document.querySelector(\"canvas.confetti\");
      const confetti = canvas.getContext(\"2d\");
      const img = new Image();
      img.src = \"assets/confetti.gif\"; // Your overlay video as GIF or image
      img.onload = () => confetti.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    showPage(0);
  </script>
</body>
</html>
