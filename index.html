<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: url('YOUR_BACKGROUND_IMAGE_URL_HERE') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }

  form {
    background: rgba(0, 0, 0, 0.85);
    padding: 2rem;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(255, 0, 0, 0.5);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  h2 {
    text-align: center;
    color: #ff1a1a;
  }

  .page {
    display: none;
    opacity: 0;
    transform: translateY(10px);
  }
  .active {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  label, p {
    font-size: 1.1rem;
    margin-top: 1rem;
  }

  .emoji-bar {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.5rem 0;
  }

  .emoji-bar img {
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: transform 0.2s ease, filter 0.2s ease;
    transform: scale(1);
    filter: grayscale(100%) brightness(60%);
    object-fit: contain;
  }

  .emoji-bar img.full {
    filter: grayscale(0%) brightness(100%);
  }

  .emoji-bar img.half {
    filter: grayscale(0%) brightness(85%);
    clip-path: inset(0 50% 0 0);
  }

  .emoji-bar img:hover {
    transform: scale(1.15);
  }

  .emoji-bar[data-key="hotdog"] {
    justify-content: center;
  }
  .emoji-bar[data-key="hotdog"]::before,
  .emoji-bar[data-key="temperature"]::before,
  .emoji-bar[data-key="flowers"]::before {
    content: "";
    display: none;
  }

  .emoji-bar[data-key="hotdog"] img {
    content: url("https://garreth6232.github.io/Lunch-Survey/assets/hotdog.png");
  }

  .emoji-bar[data-key="temperature"] img {
    content: url("https://garreth6232.github.io/Lunch-Survey/assets/fire.png");
  }

  .emoji-bar[data-key="flowers"] img {
    content: url("https://garreth6232.github.io/Lunch-Survey/assets/flower.png");
  }

  input[type="date"], textarea, button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ff1a1a;
    background-color: #1a1a1a;
    color: #fff;
    border-radius: 8px;
    font-size: 1rem;
    margin-top: 0.5rem;
  }

  textarea {
    height: 100px;
    resize: vertical;
  }

  button {
    background: #ff1a1a;
    color: white;
    border: none;
    font-weight: bold;
    margin-top: 1.5rem;
    cursor: pointer;
  }

  button:hover {
    background: #cc0000;
  }

  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000;
    padding: 2rem;
    border: 2px solid #ff1a1a;
    border-radius: 10px;
    color: #fff;
    font-size: 1.2rem;
    text-align: center;
    z-index: 1000;
  }

  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }

    form {
      padding: 1.5rem;
    }

    .emoji-bar img {
      width: 30px;
      height: 30px;
    }
  }
</style>

<script>
  // force calendar picker for mobile compatibility
  window.addEventListener("DOMContentLoaded", () => {
    const dateInput = document.querySelector("input[type='date']");
    if (!dateInput.showPicker && !/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      dateInput.type = 'text';
      dateInput.placeholder = 'Select a date (Tue, Wed, Thurs)';
    }

    // Initialize emoji bars
    const ratings = ["hotdog", "temperature", "flowers"];
    ratings.forEach(key => {
      const container = document.querySelector(`.emoji-bar[data-key="${key}"]`);
      for (let i = 0; i < 5; i++) {
        const img = document.createElement("img");
        img.dataset.value = i + 1;
        container.appendChild(img);
      }
    });
  });
</script>
